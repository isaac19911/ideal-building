<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <title>site test</title>
  </head>
  <body>
    <header class="header">
      <div class="h-container">
        <h1>شركة المبنى المثالي</h1>
        <h3>خبرة اكثر من 15 سنة في مجال البناء</h3>
        <div class="wrap">
          <button class="button" onclick="sendWhatsAppMessage()">راسلنا</button>
        </div>
      </div>
    </header>
    <main>
      <section class="min-gal">
        <div class="min-gal-wrap txt-center">
          <h1 class="min-gal-title">أعمالنا</h1>
        </div>
        <div class="cont">
          <div class="cont-design txt-center">
            <h3>تصميم</h3>
            <div class="design-card">
              <img src="asset/jahra.jpg" class="design-card__img" />
              <div class="design-card__body">
                <h1 class="design-card__title"> تصاميم</h1>
                <p class="design-card__parag">
                  صور خاصة بالتصاميم الداخلية والخارجية
                </p>
                <button class="design-card__but">اضغط هنا</button>
              </div>
            </div>
          </div>
          <div class="cont-execu txt-center"><h3>تنفيذ</h3>
          <div class="design-card">
            <img src="asset/jery.jpg" class="design-card__img" />
            <div class="design-card__body">
              <h1 class="design-card__title">تنفيذ</h1>
              <p class="design-card__parag">
                يتضمن صور لمشاريع منفذة على أرض الواقع
              </p>
              <button class="design-card__but">اضغط هنا</button></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
